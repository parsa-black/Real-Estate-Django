<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Display</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        section {
            max-width: 600px;
            width: 100%;
            padding: 30px;
            background: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        h1 {
            color: #3498db;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
            text-align: left;
        }

        li {
            margin-bottom: 15px;
        }

        li strong {
            color: #3498db;
        }
    </style>
</head>
<body>

    <section>
        <h1>Attribute Display</h1>
        <ul>
            <li><strong>title:</strong> {{prop.title}}</li>
            <li><strong>Rate:</strong> {{prop.review}}</li>
            <li><strong>Quality:</strong> {{prop.quality}}</li>
            <li><strong>Location:</strong> {{prop.location}}</li>
            <li><strong>Price:</strong> {{prop.price}}</li>
            <li><strong>LandLord:</strong> {{prop.landlord}}</li>
            <li><strong>Neighborhood:</strong> {{prop.neighborhood}}</li>
            <li><strong>Transportation:</strong> {{prop.transportation}}</li>
        </ul>
    </section>
</body>
</html>
